      Use typeof to Check the Type of a Variable

      Javascript recognizes 7 primitive (immutable - cannot be changed once created) data types.
        - BOOLEAN
        - NULL (explicitly assinged to variable to represent an intentional absence of a value)
        - UNDEFINED (
            - when a var is declared but not assigned a value or a function doesn't return a value. the variable or func result is undefined
            - default value for uninitialized variables
            - also default value for function parameters that are not provided
            - if you try to accessa property that doesn't exist in a object the result is undefined
        )
        - NUMBER
        - STRING
        - SYMBOL (new with es6)
        - BIG INT (nenw with ES2020)

        also one data type for mutable items: OBJECT
